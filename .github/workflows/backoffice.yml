name: Backoffice

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Backoffice
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install
        working-directory: ./backoffice

      - name: Run linter
        run: pnpm lint
        working-directory: ./backoffice

      - name: Run tests
        run: pnpm run test
        working-directory: ./backoffice
